<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="nav">
      <button class="btn again">Again!</button>
      <span class="between">&lt;Between 1 and 20&gt;</span>
    </div>
    <div class="content">
      <h1>Guess My Number!</h1>
      <div class="border-line"><span class="rand-num">?</span></div>
    </div>
    <div id="game-section">
      <div class="game-section-left">
        <input class="guess" type="number" size="10" min="0" max="20">
        <button class="btn check">Check</button>
      </div>
      <div class="game-section-right">
        <span class="message">Start guessing...</span>
        <!-- <span class="about-guess"></span> -->
        <span class="score">ðŸ’¯ Score: 20</span>
        <span class="high-score">ðŸ¥‡ Highscore: 0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
